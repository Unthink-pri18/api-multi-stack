AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Parameters:
  StageName:
    Type: String
    Default: Dev
    
Resources:
  ExistingApiGateway:
    Type: 'AWS::Serverless::Api'
    Properties:
      StageName: 'prod'

  ExistingLambdaFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: index.handler
      Runtime: nodejs20.x
      CodeUri: ./existing-lambda
      Environment:
        Variables:
          TABLE_NAME: !ImportValue itemsDBtest
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !ImportValue itemsDBtest
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /existing
            Method: get
            RestApiId: !Ref ExistingApiGateway

Outputs:
  ExistingApiGateway:
    Description: "The name of the new api"
    Value: !Ref ExistingApiGateway
    Export:
      Name: ExistingApiGateway
        
